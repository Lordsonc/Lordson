<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Light/Dark</button>

    <button onclick="logout()">Logout</button>
    <main>
        <h1>Welcome to your Dashboard <span id="username"></span></h1>
        <input type="text" id="" placeholder="Title"><br><br>

        <input onchange="pickFile(event)" type="file" id="" placeholder="Title"><br><br>
        <img width="200" height="200" id="img" alt="">

        <input type="color" id="" placeholder="Title"><br><br>
        <input type="range" id="" placeholder="Title"><br><br>
        <input type="date" id="" placeholder="Title"><br><br>
        <input type="time" id="" placeholder="Title"><br><br>
        <input type="button" value="Click me" placeholder="Title"><br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Content"></textarea><br><br>
        <button>Add Post</button>
    </main>
</body>
</html>

<script>
    // Implement a logout button
    // Create more than one user
    // Authorize a user for dashboard
    // 
    
    let currUser= JSON.parse(localStorage.getItem("currUser"))
    console.log(currUser);
    if(currUser == null){
        alert("You're not logged in")
        window.location.href = "login.html"
    }

    username.innerHTML = currUser.username

    function logout(){
        localStorage.removeItem("currUser");
        window.location.href = "login.html"
    }
    let colors = ['green', 'red', 'pink', 'black', 'orange', 'tomato'] // Class Work
    function pickFile(ev){
        console.log(ev.target.files);
        let file = ev.target.files[0];
        let reader = new FileReader()
        reader.addEventListener("load", (e)=>{
            let result = e.target.result
            img.src = result
            console.log(result);
        })

        if(file){
            reader.readAsDataURL(file)
        }
    }
</script>
