<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>doc</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;

        display: flex;
        margin: 0;
        padding: 0;
        align-items: center;
        height: 100vh;
      }

      .countdown-container {
        background-color: #fff;
        padding: 20px;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .input-container {
        margin-bottom: 20px;
      }

      label {
        margin-right: 10px;
      }

      input {
        width: 50px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: rgb(41, 128, 0);
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #454646;
      }

      .countdown-timer {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <h1>Countdown Timer</h1>
      <div class="input-container">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" disabled="">
        <button id="start-countdown" disabled="">Start Countdown</button>
      </div>
      <div class="countdown-timer" id="countdown-timer">
        <span id="minutes-display">10</span>:<span id="seconds-display">45</span>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const minutesInput = document.getElementById("minutes");
        const startButton = document.getElementById("start-countdown");
        const minutesDisplay = document.getElementById("minutes-display");
        const secondsDisplay = document.getElementById("seconds-display");

        let countdownInterval;
        let totalSeconds;

        startButton.addEventListener("click", function () {
          const minutes = parseInt(minutesInput.value) || 0;

          if (minutes <= 0) {
            alert("Please enter a valid number of minutes.");
            return;
          }

          totalSeconds = minutes * 60;
          minutesInput.disabled = true;
          startButton.disabled = true;

          countdownInterval = setInterval(updateCountdown, 1000);
        });

        function updateCountdown() {
          if (totalSeconds <= 0) {
            clearInterval(countdownInterval);
            alert("Time's up!");
            minutesInput.disabled = false;
            startButton.disabled = false;
          } else {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            minutesDisplay.textContent = String(minutes).padStart(2, "0");
            secondsDisplay.textContent = String(seconds).padStart(2, "0");

            totalSeconds--;
          }
        }
      });
    </script>
  

</body></html>
