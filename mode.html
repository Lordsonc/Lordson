<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dark-mode{
    background-color: black;
    color: white
}
</style>
<body>
    <button onclick="mode()">dark-mode</button>
    <form>
        <h1>Register</h1>
        <input type="text" id="firstname" placeholder="First-Name"> <br> <br>
        <input type="text" id="lastname" placeholder="Last-Name"> <br> <br>
        <input type="email" id="email" placeholder="Email"> <br> <br>
        <input
        type="password"
        id="password"
        placeholder="********"
        minlength="8"
        />
        <input type="checkbox" id="showHide" /> show password
        <p id="errorMessage" class="error"></p>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <button>Register</button> 
    <p>To create an account<a href="register.html">Register here</a></p>
</body>
<script>
    function mode(){
        let element = document.body
        element.classList.toggle("dark-mode")
    }
</script>
</html>
